<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100;500;600&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="leftcontent">
                <div class="logosection">
                    <img class="logo" src="./images/logo.svg" alt="fylo-logo">
                    <p class="logo">Fylo</p>
                </div>
                <div class="actions">
                    <button class="actionbutton"><img class="actionimage" src="./images/icon-document.svg" alt="document-button"></button>
                    <button class="actionbutton"><img class="actionimage" src="./images/icon-upload.svg" alt="upload-button"></button>
                    <button class="actionbutton"><img class="actionimage" src="./images/icon-folder.svg" alt="folder-button"></button>
                </div>
            </div>
            <div class="rightcontent">
                <p class="usage">Youâ€™ve used 815 GB of your storage</p>
                <div class="usagebar">
                    <div class="usagefill"></div>
                    <div class="usageball"></div>
                    <p class="usageminlimit">0 GB</p>
                    <p class="usagemaxlimit">1000 GB</p>
                </div>
                <p class="usageleft"><span class="usageleftvalue">185</span>GB Left</p>
            </div>
        </div>
        <div class="background"></div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/adrian44s" target="_blank">Adrian</a>.
        </div>
    </div>

</body>
</html>
